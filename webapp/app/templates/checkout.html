<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            The Watch Shop
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconncet" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
    </head>
    <body>
        <header>
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <a href="/products" class="navbar-brand">
                        <img src="/assets/favicon.ico" alt="" class="top-left-logo"/>
                        The Watch Shop
                    </a>
                    <div class="controls">
                        <a href="/checkouts" class="cart-link">
                            <i class="material-icons"> shopping_cart </i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="content-container">
            <h3 class="page-title">
                Thank you for your order!
            </h3>
            <div class="card checkout-card">
                <h5 class="card-header"> Order Summary </h5>
                <div class="card-body">
                    <img class="checkout-img" alt="" src="{{ .checkout.Product.Image }}">
                    <p class="card-text"> {{ .checkout.ProductQuantity }} x {{ .checkout.Product.Name }} </p>
                    <footer class="blockquote-footer"> Created at: {{ .checkout.CreatedAt }} </footer>
                </div>
            </div>
            <a href="/products">
                <button type="button" class="btn btn-outline-secondary btn-sm"> CONTINUE SHOPPING </button>
            </a>
        </div>
    </body>
</html>
