<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            The Watch Shop
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconncet" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
    </head>
    <body>
        <header>
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <a href="/products" class="navbar-brand">
                        <img src="/assets/favicon.ico" alt="" class="top-left-logo"/>
                        The Watch Shop
                    </a>
                    <!-- <div class="controls">
                        <a href="/checkouts" class="cart-link">
                            <i class="material-icons"> shopping_cart </i>
                        </a>
                    </div> -->
                </div>
            </div>
        </header>
        <div class="content-container">
            <h3 class="page-title">
                Order History
            </h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Quantity</th>
                        <th scope="col">Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .checkouts }}
                    <tr>
                        <td>{{ .Product.Name }}</td>
                        <td> <img class="table-img" alt="" src="{{ .Product.Image }}"> </td>
                        <td>{{ .ProductQuantity }}</td>
                        <td>{{ .CreatedAt }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </body>
</html>
