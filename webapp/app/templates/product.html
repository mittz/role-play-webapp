<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            The Watch Shop
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconncet" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
    </head>
    <body>
        <header>
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <a href="/products" class="navbar-brand">
                        <img src="/assets/favicon.ico" alt="" class="top-left-logo"/>
                        The Watch Shop
                    </a>
                    <div class="controls">
                        <a href="/checkouts" class="cart-link">
                            <i class="material-icons"> shopping_cart </i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="content-container">
            <div class="row">
                <div class="col-3 product-img-card">
                    <img class="product-img" alt="" src="{{ .product.Image }}">
                </div>
                <div class="col-5">
                    <div class="card product-card">
                        <h5 class="card-title"> {{ .product.Name }} </h5>
                        <h6 class="card-subtitle mb-2 text-muted"> ${{ .product.Price }} </h6>
                        <form action="/checkout" method="post">
                            <div class="product-qty">
                                <input type="hidden" name="product_id" value="{{ .product.ID }}">
                                <p> Quantity: </p>
                                <input type="number" name="product_quantity">
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary btn-sm" type="submit"> CHECKOUT </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
